<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/finalPage.css">
</head>
<body>
    <div class="score-container">
        <div class="player-score player1">
            <h1 class="player_1">Player 1</h1>
            <div class="score" id="score1">Score 1</div>
        </div>
        <div class="player-score player2">
            <h1 class="player_2">Player 2</h1>
            <div class="score" id="score2">Score 2</div>
        </div>
    </div>
    <div class="btns-container">
        <button id="main-menu">Main Menu</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameDataString = localStorage.getItem('gameData');
            const gameData = JSON.parse(gameDataString) || { player1Coins: 0, player2Coins: 0 }; 
    
            const player1Score = gameData.player1Coins; 
            const player2Score = gameData.player2Coins; 
    
            document.getElementById('score1').textContent = 'Score: ' + player1Score;
            document.getElementById('score2').textContent = 'Score: ' + player2Score;
    
   
            document.getElementById('main-menu').addEventListener('click', function() {
                window.location.href = '../index.html'; 
            });
        });
    </script>
    
</body>
</html>
